{% extends 'pantry/base.html' %}
{% load staticfiles %}
{% load pantry_template_tags %}

{% block title_block %}
	{{ category.name }}
{% endblock %}

{% block body_block %}
<h1 class="central-heading">{{ message }}</h1>
<p class="info-message">We're sorry to see it go!</p>

<br /><br />
<form action="{% url 'pantry:home' %}" method="POST">
	{% csrf_token %}
	<button class="btn-continue" id="btn-redir" type="submit">Go to homepage</button>
</form>
{% endblock %}
