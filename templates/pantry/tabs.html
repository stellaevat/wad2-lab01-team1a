{% load staticfiles %}
{% load pantry_template_tags %}

{% if tabs %}
	{% get_categories_dropdown %}
	{% for tab in tabs %}
		{% if tab == current_tab %}
			<a class="tab-secondary-open" href="{% url 'pantry:show_category' tab.slug %}">{{ tab.name }}</a>
		{% else %}
			<a class="tab-secondary" href="{% url 'pantry:show_category' tab.slug %}">{{ tab.name }}</a>
		{% endif %}
	{% endfor %}
{% else %}
	<div class="tab-secondary"></div>
	<div class="tab-secondary"></div>
	<div class="tab-secondary"></div>
	<div class="tab-secondary"></div>
	<div class="tab-secondary"></div>
{% endif %}
