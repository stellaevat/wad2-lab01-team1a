{% if tabs %}
	{% for tab in tabs %}
		<div class="tab">
			{% if tab == current_tab %}
				<a class="tab-secondary-open" href="{% url 'pantry:show_category' tab.slug %}">{{ tab.name }}</a>
			{% else %}
				<a class="tab-secondary" href="{% url 'pantry:show_category' tab.slug %}">{{ tab.name }}</a>
			{% endif %}
		</div>
	{% endfor %}
{% else %}
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
	<div class="tab"></div>
{% endif %}
